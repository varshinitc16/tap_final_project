<!DOCTYPE html>
<html lang="en">
<head>
    <title>list</title>
</head>
<body>
    <h1>Unordered List</h1>
        <ul>
            <li>c</li>
            <li>c++</li>
            <li>java</li>
            <li>python</li>
        </ul>
        <h1>Ordered List</h1>
        <ol type="A">
            <li>HTML</li>
            <li>CSS</li>
            <li>JAVA SCRIPT</li>
            <li>Angular</li>
        </ol>
        <h1>Description List</h1>
        <dl>
            <dt>Java</dt>
            <dd>
                Java is object oriented programming language.
            </dd>
            <dt>SQL</dt>
            <dd>
                SQL is structured query language.
            </dd>
            <dt>HTML</dt>
            <dd>
                HTML is hyper text markup language.
            </dd>
        </dl>
    
</body>
</html>
