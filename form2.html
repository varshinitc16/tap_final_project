<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Details</title>
</head>
<body bgcolor="pink">
    <form action="">
        <fieldset>
            <legend>Personnel Details</legend>
            <label for="fname">FirstName</label>
            <input type="text" id="fname" required name="fname" placeholder="Varshini"><br><br>
            <label for="lname">LastName</label>
            <input type="text" id="lname" required name="lname" placeholder="TC"><br><br>
            <label for="age">Age</label>
            <input type="number" id="age" name="age"><br><br>
            <label for="email">Email</label>
            <input type="email" id="email" required name="email" placeholder="example@gmail.com"><br><br>
            <label for="dob">DOB</label>
            <input type="date" name="dob" id="dob"><br><br>
        </fieldset>
        <fieldset>
            <legend>Educational Details</legend>
            <label for="">Department</label><br><br>
            <input type="radio" id="cs" name="dept">
            <label for="cs">CS</label>
            <input type="radio"id="ec" name="dept">
            <label for="ec">EC</label>
            <input type="radio"id="civil" name="dept">
            <label for="civil">Civil</label>
            <input type="radio"id="mech" name="dept">
            <label for="mech">Mech</label><br><br>
            <label for="">YOG</label>
            <input list="yog" id="yop" name="yop">
            <datalist id="yog">
                <option >2017</option>
                <option >2018</option>
                <option >2019</option>
                <option >2020</option>
                <option >2021</option>
                <option >2022</option>
                <option >2023</option>
            </datalist><br><br>
                <label for="">Skills</label><br><br>
                <input type="checkbox" id="html" name="html">
                <label for="html">HTML </label><br><br>
                <input type="checkbox" id="css" name="css">
                <label for="css">CSS </label><br><br>
                <input type="checkbox" id="js" name="js">
                <label for="js">JavaScript </label><br><br>
        </fieldset>
        <input type="submit">
    </form>
    
</body>
</html>
